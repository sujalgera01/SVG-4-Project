<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
</head>
<body>
	<h1>The rectangle SVG's</h1>
	<h4>SVG - Scalable Vector Graphics</h4>

	<svg width = "500" height = "100">
		<rect width="300" height="100" x=
		"30" style="fill:rgb(0,255,0);stroke: rgb(0,0,0);stroke-width: 3"/>
	</svg>
<br><br>

	<svg width = "500" height = "180">
		<rect width="150" height="150" x="50" y="20" style="fill:blue;stroke: pink;stroke-width: 5;fill-opacity: 0.1;stroke-opacity: 0.9"/>
	</svg>	

<br><br>

	<svg width = "400" height = "180">
		<rect width="100" height="100" x="50" y="50" rx="10" ry="10" style="fill:red;stroke: black;stroke-width: 5; opacity: 0.5"/>
	</svg>	

</body>
</html>
