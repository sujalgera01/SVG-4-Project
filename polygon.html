<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
</head>
<body>
	<h1>Polygon SVG</h1>
	<h2>Polygon with 3 sides</h2>

	<svg height="400" width="300">
		<polygon points="200,10 250,190 160,210" style="fill: green; stroke: black;stroke-width: 2;"/>
	</svg>

<h2>Polygon with 4 sides</h2>

	<svg height="400" width="300">
		<polygon points="220,10 300,210 170,250 123,234" style="fill: red; stroke: black;stroke-width: 2;"/>
	</svg>


<h2>STAR</h2>
	<svg height="400" width="300">
		<polygon points="100,10 40,198 190,78 10,78 160,198" style="fill: blue; stroke: black;stroke-width: 1; fill-rule: evenodd;"/>
	</svg>
</body>
</html>
