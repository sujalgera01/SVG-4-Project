<!DOCTYPE html>
<html>
<head>
	<title>SVG</title>
</head>
<body style="background: #eee">
	<h1>Ellipse SVG's</h1>

	<svg height="170" width="500">
		<ellipse cx="250" cy="100" rx="150" ry="60" style="fill: yellow; stroke: black; stroke-width: 4"/>
	</svg>

<br><br>

	<h2>3 Ellipse on top of each other</h2>
	<svg height="170" width="500">
		<ellipse cx="250" cy="100" rx="150" ry="60" style="fill: yellow; stroke: black; stroke-width: 4"/>
		<ellipse cx="250" cy="80" rx="140" ry="55" style="fill: green; stroke: black; stroke-width: 4"/>
		<ellipse cx="250" cy="60" rx="130" ry="50" style="fill: red; stroke: black; stroke-width: 4"/>
	</svg>	

<br><br>

	<h2>Combination of 2 ellipse</h2>
	<svg height="170" width="500">
		<ellipse cx="250" cy="100" rx="150" ry="60" style="fill: yellow; stroke: yellow; stroke-width: 4"/>
		<ellipse cx="230" cy="100" rx="130" ry="50" style="fill: white; stroke: yellow; stroke-width: 4"/>
	</svg>
</body>
</html>
